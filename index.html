<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="icon" href="dice.png" type="image/x-icon">
    <style>
      html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #d20069; /* pink */
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }

        .dice-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 30px 0;
        }

        .dice {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dice p {
            font-size: 24px;
            color: #008080; /* teal */
            margin-bottom: 10px;
        }

        .dice img {
            width: 150px;
            height: 150px;
        }

        .container-bottom {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
        }

        .btn {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4; /* pink */
            color: white;
            transition: background-color 0.3s ease;
            flex: 1;
            margin: 10px;
        }

        .btn:hover {
            background-color: #ff1493; /* darker pink */
        }

        .btn-edit {
            font-size: 22px;
        }
    </style>

    
</head>
<body>
    <h1>Two player: Dice Game</h1>
    <div id="container">

        <div class="dice">
            <p class="human1">Player 1</p>
            <img src="dice.png" alt="dice" class="img1">
        </div>
        <div class="dice">
            <p class="human2">Player 2</p>
            <img src="dice.png" alt="dice" class="img2">
        </div>
    </div>
    
    <div class="container-bottom">
        <button class="btn" type="button" onclick="roll()">Roll The Dice</button>
        
    </div>
    <div class="container-bottom">
        <button class="btn" type="button" onclick="edit()">Edit Names</button>
        
    </div>

    <script>
        let player1 = "Player 01"
        let player2 = "Player 01"

        function edit(){
            player1 = prompt("Change player 1 name: ")
            player2 = prompt("Change player 2 name: ")

            if(player1.length<1 || player2.length <1){
                alert("Please enter valid names");
                return;
            }

            if(player1 == player2){
                alert("Names cant be same for both player 01 and 02")
                return;
            }

            document.querySelector("p.human1").innerHTML = player1;
            document.querySelector("p.human2").innerHTML = player2;
        }

        function roll(){
            let diceNumber1 = document.querySelector(".img1");
            let diceNumber2 = document.querySelector(".img2");

            diceNumber1.setAttribute("src","dVideo.gif");
            diceNumber2.setAttribute("src","dVideo.gif");

            let result = document.querySelector("h1");
            setTimeout(() => {
                let randomNumber1 = Math.floor(Math.random()*6)+1;
                let randomNumber2 = Math.floor(Math.random()*6)+1;

                diceNumber1.setAttribute('src','dice'+randomNumber1+'.png');
                diceNumber2.setAttribute('src','dice'+randomNumber2+'.png');

                if(randomNumber1 === randomNumber2){
                    result.innerHTML = "Draw!"
                }
                else if(randomNumber1<randomNumber2){
                    result.innerHTML = (player2+" Wins!");
                }
                else{
                    result.innerHTML = (player1+" Wins!");
                }

            }, 3000);
        }

    </script>
</body>
</html>
